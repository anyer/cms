<!DOCTYPE>
<html xmlns="http://www.thymeleaf.org">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>后台管理系统</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="keywords" content="后台管理系统">
    <meta name="description" content="致力于提供通用版本后台管理解决方案">
    <link rel="shortcut icon" href="../../../../../statics/admin/images/favicon.ico"
          data-th-href="${'/statics/admin/images/favicon.ico'}">

    <link rel="stylesheet" href="../../../../../statics/admin/plug/layui_v2.3.0/css/layui.css"
          data-th-href="@{/statics/admin/plug/layui_v2.3.0/css/layui.css}">
    <link rel="stylesheet" type="text/css" href="//at.alicdn.com/t/font_9h680jcse4620529.css">
</head>
<body class="childrenBody" style="font-size: 12px;margin: 10px 10px 0;">

<form class="layui-form layui-form-pane">

    <input id="pageFlag" hidden="hidden" data-th-value="${pageFlag}">
    <input id="userId" name="userId" hidden="hidden" data-th-value="${sysUser.getUserId()}">
    <input id="modifyBy" name="modifyBy" hidden="hidden" data-th-value="${sysUser.getUserName()}">

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">账号名称</label>
            <div class="layui-input-inline">
                <input type="text" id="userName" name="userName" class="layui-input" maxlength="20"
                       lay-verify="required|userName" data-th-value="${sysUser.getUserName()}" disabled>
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">账号密码</label>
            <div class="layui-input-inline">
                <input type="password" id="password" name="password" class="layui-input" maxlength="32"
                       lay-verify="required" data-th-value="${sysUser.getPassword()}" disabled>
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">邮箱地址</label>
            <div class="layui-input-inline">
                <input type="email" id="email" name="email" class="layui-input"
                       lay-verify="required|email" data-th-value="${sysUser.getEmail()}" disabled>
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">手机号码</label>
            <div class="layui-input-inline">
                <input type="tel" name="phoneNumber" lay-verify="required|phone" class="layui-input"
                       data-th-value="${sysUser.getPhoneNumber()}" disabled>
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">账号类型</label>
            <div class="layui-input-inline">
                <select id="status" name="status" lay-verify="required" data-th-switch="${sysUser.getStatus()}" disabled>
                    <div data-th-case="0">
                        <option value="0" selected>0-正常</option>
                        <option value="2">2-停用</option>
                    </div>
                    <div data-th-case="1">
                        <option value="1" selected>1-未激活</option>
                        <option value="2">2-停用</option>
                    </div>
                    <div data-th-case="2">
                        <option value="0">0-正常</option>
                        <option value="2" selected>2-停用</option>
                    </div>
                </select>
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">账号头像</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" id="headerImg" name="headerImg"
                       data-th-value="${sysUser.getHeaderImg()}" lay-verify="required"
                       disabled>
            </div>
            <div class="layui-word-aux" style="float: left;display: block;" data-th-if="${pageFlag} == 'edit'">
                <a id="updateImg" class="layui-btn layui-btn-mini" data-id="" title="选择图标"><i
                        class="layui-icon larry-icon larry-tupianguanli"></i></a>
            </div>
        </div>
    </div>

    <div class="layui-form-item" data-th-if="${pageFlag} == 'detail'">
        <div class="layui-inline">
            <label class="layui-form-label">创建人</label>
            <div class="layui-input-inline">
                <input type="text" id="createBy" class="layui-input"
                       disabled data-th-value="${sysUser.getCreateBy()}">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">创建时间</label>
            <div class="layui-input-inline">
                <input type="text" id="createTime" class="layui-input"
                       disabled data-th-value="${#dates.format(sysUser.getCreateTime(),'yyyy-MM-dd HH:mm:ss')}">
            </div>
        </div>
    </div>
    <div class="layui-form-item" data-th-if="${pageFlag} == 'detail'">
        <div class="layui-inline">
            <label class="layui-form-label">修改人</label>
            <div class="layui-input-inline">
                <input type="text" id="modifyBy2" class="layui-input"
                       disabled data-th-value="${sysUser.getModifyBy()}">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">修改时间</label>
            <div class="layui-input-inline">
                <input type="text" id="modifyTime" class="layui-input"
                       disabled data-th-value="${#dates.format(sysUser.getModifyTime(),'yyyy-MM-dd HH:mm:ss')}">
            </div>
        </div>
    </div>
    <div class="layui-form-item" style="text-align: center;" data-th-if="${pageFlag} == 'edit'">
        <button class="layui-btn" lay-submit="" lay-filter="updateData">更新</button>
        <button type="layui-btn" id="cancle" class="layui-btn layui-btn-primary">取消</button>
    </div>
</form>

<script type="text/javascript" src="../../../../../statics/admin/plug/layui_v2.3.0/layui.js"
        data-th-src="@{/statics/admin/plug/layui_v2.3.0/layui.js}"></script>
<script type="text/javascript">
    layui.config({
        base: "/statics/admin/js/"
    }).use(['form', 'layer', 'jquery', 'common'], function () {
        var $ = layui.$,
            form = layui.form,
            common = layui.common,
            layer = parent.layer === undefined ? layui.layer : parent.layer;

        init();

        //初始化
        function init() {
            var pageFlag = $('#pageFlag').val();

            if(pageFlag == "edit") {
                $('#status').removeAttr("disabled", "disabled");
            }
            //初始化表单
            form.render('select');
        }

        /**更换头像*/
        $("#updateImg").click(function () {
            var url = "/common/toImgUpload";
            common.cmsLayOpen('图片上传', url, '485px', '370px');
        });

        /**更新用户信息*/
        form.on("submit(updateData)", function (data) {
            var updateLoading = top.layer.msg('更新信息，数据提交中，请稍候', {icon: 16, time: false, shade: 0.8});
            var jsonData = JSON.stringify(data.field);
            var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引

            $.ajax({
                url: '/admin/user/update',
                type: 'post',
                async: false,
                dataType: 'json',
                contentType: 'application/json',
                data: jsonData,
                success: function (data) {
                    top.layer.close(updateLoading);
                    if (data.returnCode == "SUCCESS") {
                        location.reload();
                        common.cmsLaySuccessMsg("保存成功")
                        parent.layer.close(index); //再执行关闭
                        parent.location.reload();
                    } else {
                        common.cmsLayErrorMsg(data.returnMessage);
                    }
                }, error: function (data) {
                    top.layer.close(updateLoading);
                    common.cmsLayErrorMsg(data.returnMessage);
                    top.layer.close(index);
                }
            });
            return false;
        });

        /**取消*/
        $("#cancle").click(function () {
            var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
            parent.layer.close(index); //再执行关闭
        });
    });
</script>
</body>
</html>
