<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="stylesheet" href="../../../statics/admin/css/base.css"/>
    <link rel="stylesheet" href="../../../statics/admin/plug/layui_v2.3.0/css/layui.css"/>

    <title>忘记密码</title>
</head>
<body class="base-body">
<div class="base-main">
    <div class="forget-box">
        <header class="layui-form-item">
            xx后台登录系统
        </header>
        <form id="forget-form" class="layui-form layui-form-pane">
            <div class="layui-form-item">
                <label class="layui-form-label">邮箱地址：</label>

                <div class="layui-input-inline">
                    <input type="email" name="email" class="layui-input" lay-verify="email" placeholder="邮箱地址"
                           autocomplete="on" maxlength="100"/>
                </div>
            </div>
            <div class="layui-form-item">
                <button type="button" class="layui-btn btn-submit" lay-submit="" lay-filter="sub">密码找回 </button>
                <!--<button type="reset" class="layui-btn layui-btn-danger btn-reset">重置</button>-->
            </div>
            <div class="layui-form-item return-login">
                <i class="layui-icon layui-icon-return" style="color: #1E9FFF;margin-right: 5px;"></i><a href="login.html">返回登陆</a>
            </div>
        </form>
    </div>
</div>
<script src="../../../statics/admin/plug/layui_v2.3.0/layui.all.js"></script>
<script type="text/javascript">
    layui.use(['jquery', 'form', 'layer'], function () {
        var $ = layui.jquery, form = layui.form, layer = layui.layer;
        // 验证
        form.verify({
            email: function (value) {
                if (value == "") {
                    return "请输入邮箱地址";
                }
            }
        });
        // 提交监听
        form.on('submit(sub)', function (data) {
            layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            });
            var form = $("#forget-form").serializeArray();
            $.ajax({
                url: '/admin/validationEmail',
                type: 'post',
                contentType: "application/json",
                dataType: 'json',
                data: form,
                async: true,
                success: function (data) {
                    layer.alert(JSON.parse(data));
                    if (data == "SUCCESS") {
                        layer.msg('密码找回邮件发送成功！');
                        ///location.href = "login.html";
                    } else {
                        layer.msg('密码找回邮件发送失败！');
                    }
                }
            })
            //防止页面跳转
            return false;
        });

        $(document).on('click', '#validateCode', function () {
            var validateCodeImg = $("#validateCode");
            var timestamp = (new Date()).valueOf();
            var imgSrc = "/common/validateCode?timestamp=" + timestamp
            validateCodeImg.attr("src", imgSrc);
            console.log(imgSrc);
        })
    })


</script>
</body>
</html>
