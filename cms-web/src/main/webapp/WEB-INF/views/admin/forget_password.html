<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="stylesheet" href="../../../statics/admin/css/base.css"/>
    <link rel="stylesheet" href="../../../statics/admin/plug/layui_v2.3.0/css/layui.css"/>
    <link rel="stylesheet" href="../../../statics/admin/plug/iconfont/iconfont.css">

    <title>忘记密码</title>
</head>
<body class="base-body">
<div class="base-main">
    <div class="forget-box">
        <header class="layui-form-item">
            xx后台登录系统
        </header>
        <form id="forget-form" class="layui-form layui-form-pane">
            <div class="layui-form-item">
                <label class="layui-form-label"><i class="icon iconfont icon-email" style="color: #1E9FFF;"></i></label>
                <div class="layui-input-inline">
                    <input id="email" type="email" name="email" class="layui-input input-w200" lay-verify="email" placeholder="邮箱地址"
                           autocomplete="on" maxlength="100"/>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"><i class="layui-icon layui-icon-vercode" style="color: #1E9FFF;"></i></label>
                <div class="layui-input-inline email-code-box">
                    <input type="text" name="code" class="layui-input" placeholder="验证码"
                           autocomplete="on" maxlength="100"/>
                    <button id="send-code" type="button" class="layui-btn layui-btn-primary getCode">获取验证码</button>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-inline" style="width: 85%">
                    <label class="layui-form-label"><i class="layui-icon layui-icon-password"
                                                       style="color: #1E9FFF;"></i></label>
                    <input type="password" id="password" name="password" class="layui-input" lay-verify="repassword"
                           placeholder="新密码"
                           autocomplete="on" maxlength="100"/>
                </div>
                <!-- 对号 -->
                <div class="layui-inline">
                    <i class="layui-icon" id="pwr1" style="color: green;font-weight: bolder;" hidden></i>
                </div>
                <!-- 错号 -->
                <div class="layui-inline">
                    <i class="layui-icon" id="pwe1" style="color: red; font-weight: bolder;" hidden>ဆ</i>
                </div>
            </div>
            <div class="layui-form-item">

                <div class="layui-input-inline" style="width: 85%">
                    <label class="layui-form-label"><i class="layui-icon layui-icon-password"
                                                       style="color: #1E9FFF;"></i></label>
                    <input type="password" id="repassword" name="repassword" class="layui-input" lay-verify="repassword"
                           placeholder="重复密码"
                           autocomplete="on" maxlength="100"/>
                </div>
                <!-- 对号 -->
                <div class="layui-inline">
                    <i class="layui-icon" id="pwr2" style="color: green;font-weight: bolder;" hidden></i>
                </div>
                <!-- 错号 -->
                <div class="layui-inline">
                    <i class="layui-icon" id="pwe2" style="color: red; font-weight: bolder;" hidden>ဆ</i>
                </div>
            </div>
            <div class="layui-form-item">
                <button type="button" class="layui-btn btn-submit" lay-submit="" lay-filter="sub">密码找回</button>
                <!--<button type="reset" class="layui-btn layui-btn-danger btn-reset">重置</button>-->
            </div>
            <div class="layui-form-item return-login">
                <i class="layui-icon layui-icon-return" style="color: #1E9FFF;margin-right: 5px;"></i><a
                    href="login.html">返回登陆</a>
            </div>
        </form>
    </div>
</div>
<script src="../../../statics/admin/plug/layui_v2.3.0/layui.all.js"
        data-th-src="@{/statics/admin/plug/layui_v2.3.0/layui.js}"></script>
<script type="text/javascript">
    layui.use(['jquery', 'form', 'layer'], function () {
        var $ = layui.jquery, form = layui.form, layer = layui.layer;
        // 验证
        form.verify({
            email: function (value) {
                if (value == "") {
                    return "请输入邮箱地址";
                }
            }
        });

        //发送验证码
        $('#send-code').on("click", function(){
            var email = $('#email').val();
            var curcount = 60;
            var InterValObj;

            if(email == null || email == "") {
                alert("请输入邮箱地址！！！");
                return;
            }

            sendCode(email);

            //获取验证码倒计时    60秒后重新获取
            $('#send-code').removeClass("layui-btn-primary").addClass("layui-btn-disabled");
            $('#send-code').text( + curcount + "秒后重新获取" );
            InterValObj = setInterval( countdown ,1000 );

            //60秒倒计时
            function countdown(){
                if(curcount == 0){
                    clearInterval( InterValObj ); //停止计时器
                    $('#send-code').removeClass("layui-btn-disabled").addClass("layui-btn-primary"); //启动按钮
                    $('#send-code').text("重新发送验证码");
                }else{
                    curcount--;
                    $('#send-code').text( + curcount + "秒后重新获取");
                }
            }
        });

        function sendCode(email) {
            //发送验证码
            // $.get('/getcode',{ phone: phone }, function(data){
            //     alert(data);
            // });
            console.log(email);
        }


        // 提交监听
        form.on('submit(sub)', function (data) {
            layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            });
            var form = $("#forget-form").serializeArray();
            $.ajax({
                url: '/admin/validationEmail',
                type: 'post',
                contentType: "application/json",
                dataType: 'json',
                data: form,
                async: true,
                success: function (data) {
                    layer.alert(JSON.parse(data));
                    if (data == "SUCCESS") {
                        layer.msg('密码找回邮件发送成功！');
                        ///location.href = "login.html";
                    } else {
                        layer.msg('密码找回邮件发送失败！');
                    }
                }
            })
            //防止页面跳转
            return false;
        });

        $(document).on('click', '#validateCode', function () {
            var validateCodeImg = $("#validateCode");
            var timestamp = (new Date()).valueOf();
            var imgSrc = "/common/validateCode?timestamp=" + timestamp
            validateCodeImg.attr("src", imgSrc);
            console.log(imgSrc);
        });
    })


</script>
</body>
</html>
