<div class="larry-wrapper">
    <div class="test">
        <h1>
            <em>温馨提示：</em>
            <span id="tit">500-Server Error</span>
            <div class="animate three" id="animates">
                <span>-</span>

                <span>系</span>
                <span>统</span>
                <span>异</span>
                <span>常</span>

<script src="../../../../statics/admin/plug/layui_v2.3.0/layui.js" th:src="@{/statics/admin/plug/layui_v2.3.0/layui.js}}"></script>
<script type="text/javascript">
    layui.use('layer', function () {
        var $ = layui.jquery,
                layer = layui.layer;

        function animateTo() {
            var classes = $('#animates').attr('class');
            $('#animates').attr('class', 'animate');
            var indicator = $('#animates');
            setTimeout(function () {
                $(indicator).addClass(classes)
            }, 300)
        }

        var timer = setInterval(animateTo, 2000)
    })
</script>
