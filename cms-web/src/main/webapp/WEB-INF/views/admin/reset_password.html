<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="stylesheet" href="../../../statics/admin/css/base.css"/>
    <link rel="stylesheet" href="../../../statics/admin/plug/layui_v2.3.0/css/layui.css"/>

    <title>忘记密码</title>
</head>
<body class="base-body">
<div class="base-main">
    <div class="reset-box">
        <header class="layui-form-item">
            xx后台登录系统密码找回
        </header>
        <form id="reset-form" class="layui-form layui-form-pane">
            <input type="hidden" name="email" id="email" value=""/>
            <div class="layui-form-item">
                <div class="layui-input-inline" style="width: 85%">
                    <label class="layui-form-label"><i class="layui-icon layui-icon-password"
                                                       style="color: #1E9FFF;"></i></label>
                    <input type="password" id="password" name="password" class="layui-input" lay-verify="repassword"
                           placeholder="新密码"
                           autocomplete="on" maxlength="100"/>
                </div>
                <!-- 对号 -->
                <div class="layui-inline">
                    <i class="layui-icon" id="pwr1" style="color: green;font-weight: bolder;" hidden></i>
                </div>
                <!-- 错号 -->
                <div class="layui-inline">
                    <i class="layui-icon" id="pwe1" style="color: red; font-weight: bolder;" hidden>ဆ</i>
                </div>
            </div>
            <div class="layui-form-item">

                <div class="layui-input-inline" style="width: 85%">
                    <label class="layui-form-label"><i class="layui-icon layui-icon-password"
                                                       style="color: #1E9FFF;"></i></label>
                    <input type="password" id="repassword" name="repassword" class="layui-input" lay-verify="repassword"
                           placeholder="重复密码"
                           autocomplete="on" maxlength="100"/>
                </div>
                <!-- 对号 -->
                <div class="layui-inline">
                    <i class="layui-icon" id="pwr2" style="color: green;font-weight: bolder;" hidden></i>
                </div>
                <!-- 错号 -->
                <div class="layui-inline">
                    <i class="layui-icon" id="pwe2" style="color: red; font-weight: bolder;" hidden>ဆ</i>
                </div>
            </div>
            <div class="layui-form-item login">
                <i class="layui-icon layui-icon-return" style="color: #1E9FFF;margin-right: 5px;"></i><a
                    href="login.html">登陆</a>
            </div>
            <div class="layui-form-item">
                <button type="button" class="layui-btn btn-submit" lay-submit="" lay-filter="sub">重设密码</button>
                <!--<button type="reset" class="layui-btn layui-btn-danger btn-reset">重置</button>-->
            </div>
        </form>
    </div>
</div>
<script src="../../../statics/admin/plug/layui_v2.3.0/layui.all.js"></script>
<script type="text/javascript">
    layui.use(['jquery', 'form', 'layer'], function () {
        var $ = layui.jquery, form = layui.form, layer = layui.layer;
        // 验证
        form.verify({
            email: function (value) {
                if (value == "") {
                    return "请输入邮箱地址";
                }
            }
        });

        //验证两次密码是否一致
        $('#repassword').blur(function () {
            if ($('#password').val() != $('#repassword').val()) {
                $('#pwe2').removeAttr('hidden');
                $('#pwr2').attr('hidden', 'hidden');
                layer.msg('两次输入密码不一致!');
            } else {
                $('#pwr2').removeAttr('hidden');
                $('#pwe2').attr('hidden', 'hidden');
            }
            ;
        });

        // 提交监听
        form.on('submit(sub)', function (data) {
            layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            });
            var form = $("reset-form").serializeArray();
            $.ajax({
                url: '/admin/resetPassword',
                type: 'post',
                contentType: "application/json",
                dataType: 'json',
                data: form,
                async: true,
                success: function (data) {
                    layer.alert(JSON.parse(data));
                    if (data == "SUCCESS") {
                        layer.msg('密码找回邮件发送成功！');
                        ///location.href = "login.html";
                    } else {
                        layer.msg('密码找回邮件发送失败！');
                    }
                }
            })
            //防止页面跳转
            return false;
        });

        $(document).on('click', '#validateCode', function () {
            var validateCodeImg = $("#validateCode");
            var timestamp = (new Date()).valueOf();
            var imgSrc = "/common/validateCode?timestamp=" + timestamp
            validateCodeImg.attr("src", imgSrc);
            console.log(imgSrc);
        })
    })


</script>
</body>
